# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: expense-tracker
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # or singapore, frankfurt, ohio
    plan: free  # or starter, standard, pro
    branch: main
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        sync: false  # Must be set manually in Render dashboard
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"

# Cron job to keep the app alive (prevents spin-down on free tier)
# Runs every 14 minutes to keep the app from sleeping
# Note: Cron jobs require a paid plan on Render
# For free tier, use external services like cron-job.org or UptimeRobot
